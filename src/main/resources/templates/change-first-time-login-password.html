<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Change Password</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow border-0">
      <div class="card-body p-4">
        <h3 class="card-title mb-4 text-center">Change Your Password</h3>

        <!-- Success or error message -->
        <div th:if="${param.error}" class="alert alert-danger">
          <p class="mb-0">Something went wrong. Please try again.</p>
        </div>

        <!-- Change Password Form -->
        <form th:action="@{/change-password-first}" method="post">
          <div class="mb-3">
            <label class="form-label fw-semibold">New Password</label>
            <input type="password" class="form-control form-control-lg" name="newPassword" required minlength="6" placeholder="Enter new password" />
            <div class="form-text">Minimum 6 characters required.</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">
            After changing your password, please
            <a th:href="@{/login}" class="fw-semibold">login again</a>.
          </small>
        </div>
      </div>
    </div>

    <!-- Optional Help Section -->
    <div class="text-center mt-3">
      <a th:href="@{/login}" class="btn btn-link text-decoration-none">
        <i class="bi bi-arrow-left"></i> Back to Login
      </a>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
