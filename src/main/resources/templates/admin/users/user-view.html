<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragment/header :: header}"></head>
<body class="bg-light">
<div class="d-flex">
  <!-- Sidebar -->
  <div th:if="${!isAdminAndInstructor}" th:replace="fragment/side-bar :: side-bar"></div>
  <div th:if="${isAdminAndInstructor}" th:replace="fragment/admin-instructor-side-bar :: admin-instructor-side-bar"></div>

  <!-- Main Content -->
  <div class="flex-grow-1" style="margin-left: 280px">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm border-bottom sticky-top">
      <div class="d-flex align-items-center justify-content-between p-4">
        <div class="d-flex align-items-center">
          <a
                  th:href="@{/admin/user-management}"
                  class="btn btn-link text-muted p-0 me-3"
          >
            <i class="bi bi-arrow-left fs-4"></i>
          </a>
          <h3 class="mb-0 fw-bold text-dark">User Member Details</h3>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div th:replace="~{fragment/notification :: notification-dropdown}"></div>
        </div>
      </div>
    </header>

    <div class="p-4">
      <!-- Staff Member Profile Header -->
      <div class="card border-0 shadow-sm mb-4">
        <div class="card-body p-4">
          <div class="row align-items-center">
            <div class="col-auto">
              <div
                      class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center"
                      style="width: 100px; height: 100px"
              >
                <i class="bi bi-person fs-1"></i>
              </div>
            </div>
            <div class="col">
              <h3 class="fw-bold mb-1" th:text="${userProfile.userName}">Sarah Johnson</h3>
              <p class="text-muted mb-2" th:text="${userProfile.role_name }">OJT Coordinator â€¢ IT Department</p>
              <div class="d-flex align-items-center gap-3">
                <small class="text-muted">
                  <i class="bi bi-person-badge me-1"></i>
                  ID: <span th:text="${userProfile.userIdStaff}">STF-001</span>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4">
        <!-- Personal Information -->
        <div class="col-lg-6">
          <div class="card border-0 shadow-sm h-100">
            <div
                    class="card-header bg-white border-bottom py-3 d-flex justify-content-between align-items-center"
            >
              <h5 class="fw-bold mb-0">Personal Information</h5>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label fw-semibold text-muted"
                  >Full Name</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          th:value="${userProfile.userName}"
                          readonly
                  />
                </div>
                <div class="col-12">
                  <label class="form-label fw-semibold text-muted"
                  >Email Address</label
                  >
                  <input
                          type="email"
                          class="form-control"
                          th:value="${userProfile.email}"
                          readonly
                  />
                </div>

              </div>
            </div>
          </div>
        </div>

        <!-- Employment Information -->
        <div class="col-lg-6">
          <div class="card border-0 shadow-sm h-100">
            <div
                    class="card-header bg-white border-bottom py-3 d-flex justify-content-between align-items-center"
            >
              <h5 class="fw-bold mb-0">Employment Information</h5>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-6">
                  <label class="form-label fw-semibold text-muted"
                  >Staff ID</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          th:value="${userProfile.userIdStaff}"
                          readonly
                  />
                </div>
                <div class="col-6">
                  <label class="form-label fw-semibold text-muted"
                  >Team</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          th:value="${userProfile.team}"
                          readonly
                  />
                </div>
                <div class="col-6">
                  <label class="form-label fw-semibold text-muted"
                  >Department</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          th:value="${userProfile.department}"
                          readonly
                  />
                </div>
                <div class="col-6">
                  <label class="form-label fw-semibold text-muted"
                  >Division</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          th:value="${userProfile.division}"
                          readonly
                  />
                </div>
                <div class="col-6">
                  <label class="form-label fw-semibold text-muted"
                  >Position</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          th:value="${userProfile.position}"

                          readonly
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
