<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head th:replace="fragment/header :: header"></head>

<body class="bg-light">
	<div class="d-flex">
		<!-- Sidebar -->
		<div th:replace="fragment/side-bar :: side-bar"></div>

		<!-- Main Content -->
		<div class="flex-grow-1" style="margin-left: 280px">
			<header class="bg-white shadow-sm border-bottom sticky-top">
				<div class="d-flex align-items-center justify-content-between p-4">
					<div class="d-flex align-items-center">
						<a href="/admin/resources" class="btn btn-link text-muted p-0 me-3">
							<i class="bi bi-arrow-left fs-4"></i>
						</a>
						<h3 class="mb-0 fw-bold text-dark">Edit Resource</h3>
					</div>
					<div th:replace="~{fragment/notification :: notification-dropdown}"></div>
				</div>
			</header>

			<div class="p-4">
				<div class="card border-0 shadow-sm">
					<div class="card-body">
						<form th:action="@{/admin/resource/create}" th:object="${resourceDTO}" method="post">
							<!-- Basic Information Section -->
							<div class="form-section">
								<h5 class="fw-bold mb-4">
									<i class="bi bi-info-circle me-2"></i>Basic Information
								</h5>

								<div class="row g-3">
									<div class="col-md-12">
										<label for="resourceName" class="form-label fw-semibold">Resource Name</label>
										<input type="text" class="form-control" th:field="*{name}"
											id="resourceName" placeholder="Enter resource name" />

										<!-- Error message for this field -->
										<div th:if="${#fields.hasErrors('name')}" class="text-danger mt-1">
											<small th:errors="*{name}"></small>
										</div>
									</div>
								</div>
							</div>

							<div class="d-flex justify-content-end mt-4">
								<a href="/admin/resources" class="btn btn-outline-secondary me-3">
									Cancel
								</a>
								<button type="submit" class="btn btn-primary">
									<i class="bi bi-save me-2"></i>Save
								</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
