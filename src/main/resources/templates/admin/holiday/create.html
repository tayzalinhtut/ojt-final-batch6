<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>OJT Evaluations</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap5.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" />

</head>

<div th:replace="fragment/header :: header"></div>

<body class="bg-light">
<div class="d-flex">

    <div th:replace="fragment/side-bar :: side-bar"></div>
    <!-- Main Content Area -->
    <div class="flex-grow-1" style="margin-left: 280px">

        <!-- Top Navigation -->
        <header class="bg-white shadow-sm border-bottom sticky-top">
            <div class="d-flex align-items-center justify-content-between p-4">
                <div class="d-flex align-items-center">
                    <a th:href="@{/admin/holiday}"
                       class="btn btn-link text-muted p-0 me-3"> <i
                            class="bi bi-arrow-left fs-4"></i>
                    </a>
                    <h3 class="mb-0 fw-bold text-dark">Create Holiday</h3>
                </div>
                <div th:replace="~{fragment/notification :: notification-dropdown}"></div>
            </div>
        </header>

        <!-- Holiday Create Form -->
        <div class="container mt-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Add New Holiday</h5>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/admin/holiday/create}">
                        <div class="mb-3">
                            <label class="form-label">Holiday Name</label>
                            <input type="text" name="name" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Holiday Date</label>
                            <input type="date" name="date" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/holidays}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
