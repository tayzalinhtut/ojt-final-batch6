<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/header :: header}">

</head>

<body class="bg-light">


    <div class="d-flex">
        <!-- Sidebar -->
        <div th:replace="~{fragment/side-bar :: side-bar}"></div>

        <!-- Main Content -->
        <div class="flex-grow-1" style="margin-left: 280px">
            <header class="bg-white shadow-sm border-bottom sticky-top">
                <div class="d-flex align-items-center justify-content-between p-4">
                    <div class="d-flex align-items-center">
                        <a th:href="@{/admin/timetable}" class="btn btn-link text-muted p-0 me-3">
                            <i class="bi bi-arrow-left fs-4"></i>
                        </a>
                        <h3 class="mb-0 fw-bold text-dark">Timetable List</h3>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <div class="dropdown">
                            <button class="btn btn-link text-muted p-2 position-relative" data-bs-toggle="dropdown">
                                <i class="bi bi-bell fs-5"></i>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    style="font-size: 0.6rem">3</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#">New evaluation pending</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Interview scheduled</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Offer response due</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <div class="card border-0 shadow-sm mb-0 mt-2">
                <div class="card-body">
                    <div class="row g-3">

                    </div>
                </div>
            </div>

            <div class="p-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Course</th>
                                    <th>Day</th>
                                    <th>Start Time</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="tt : ${timetables}">
                                    <td th:text="${tt.courses.name}">Course Name</td>
                                    <td th:text="${tt.dayOfWeek}">Day</td>
                                    <td th:text="${tt.time}">09:00</td>
                                    <td>
                                        <a th:href="@{/admin/timetable/edit/{id}(id=${tt.id})}"
                                            class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <a th:href="@{/admin/timetable/delete/{id}(id=${tt.id})}"
                                            class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this timetable?');">
                                            <i class="bi bi-trash"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${timetables.isEmpty()}">
                                    <td colspan="5" class="text-center text-muted">No timetables available.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
