<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/header :: header}"></head>

<body class="bg-light">
  <div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragment/side-bar :: side-bar}"></div>

    <!-- Main Content Area -->
    <div class="flex-grow-1" style="margin-left: 280px;">
      <!-- Header -->
      <header class="bg-white shadow-sm border-bottom sticky-top">
        <div class="d-flex align-items-center justify-content-between p-4">
          <div class="d-flex align-items-center">
            <a href="/admin/batch" class="btn btn-link text-muted p-0 me-3">
              <i class="bi bi-arrow-left fs-4"></i>
            </a>
            <h3 class="mb-0 fw-bold text-dark">Timetable View</h3>
          </div>
          <div class="d-flex align-items-center gap-3">
            <div class="dropdown">
              <button class="btn btn-link text-muted p-2 position-relative" data-bs-toggle="dropdown">
                <i class="bi bi-bell fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  style="font-size: 0.6rem">3</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="#">New evaluation pending</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Interview scheduled</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Offer response due</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <div class="card border-0 shadow-sm mb-0 mt-2">
        <div class="card-body">
          <div class="row g-3 justify-content-end">
            <div class="col-md-3">
              <a href="/admin/timetable/list" class="btn btn-primary w-100">
                <i class="bi bi-calendar me-2"></i>Edit timetable
              </a>
            </div>
            <div class="col-md-3">
              <a href="/admin/timetable/new" class="btn btn-primary w-100">
                <i class="bi bi-calendar me-2"></i>Add New
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Timetable Table -->

      <main class="p-4">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Weekly Timetable</h5>
          </div>
          <div class="card-body p-4">
            <div class="table-responsive">
              <table class="table table-hover table-bordered align-middle text-center">
                <thead class="table-light">
                  <tr>
                    <th>Time</th>
                    <th th:each="day : ${days}" th:text="${day}">Day</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="time : ${timeSlots}">
                    <td class="fw-semibold text-primary" th:text="${time}">Time</td>
                    <td th:each="day : ${days}">
                      <span th:each="t : ${timetables}" th:if="${t.time == time and t.dayOfWeek.name() == day}"
                        th:text="${t.courses.name}" class="badge bg-info text-dark fw-normal px-3 py-2">Course</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
