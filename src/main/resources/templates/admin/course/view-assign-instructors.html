<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="'Assign Instructors to ' + ${course.name}">Assign
	Instructors</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
/* Make the whole card clickable for the checkbox */
.form-check-label {
	cursor: pointer;
}

.form-check-input {
	cursor: pointer;
	margin-right: 1rem; /* Adjust spacing */
}

.instructor-card {
	display: flex;
	align-items: center;
	width: 100%;
}

.instructor-details {
	flex-grow: 1;
}

/* Ensure the table is responsive */
.table-responsive {
	overflow-x: auto;
}
</style>
</head>
<body class="bg-light">
	<div th:replace="~{fragment/header :: header}"></div>

	<div class="d-flex">
		<div th:replace="~{fragment/side-bar :: side-bar}"></div>

		<div class="flex-grow-1" style="margin-left: 280px">
			<header class="bg-white shadow-sm border-bottom sticky-top">
				<div class="d-flex align-items-center justify-content-between p-4">
					<div class="d-flex align-items-center">
						<a th:href="@{/admin/course}"
							class="btn btn-link text-muted p-0 me-3"> <i
							class="bi bi-arrow-left fs-4"></i>
						</a>
						<h3 class="mb-0 fw-bold text-dark">
							View Instructors to <span th:text="${course.name}">Course
								Name</span>
						</h3>
					</div>
					<div class="d-flex align-items-center gap-3">
						<div class="dropdown">
							<button class="btn btn-link text-muted p-2 position-relative"
								data-bs-toggle="dropdown">
								<i class="bi bi-bell fs-5"></i> <span
									class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
									style="font-size: 0.6rem">3</span>
							</button>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a class="dropdown-item" href="#">New evaluation
										pending</a></li>
								<li><a class="dropdown-item" href="#">Interview
										scheduled</a></li>
								<li><a class="dropdown-item" href="#">Offer response
										due</a></li>
							</ul>
						</div>
					</div>
				</div>
			</header>

			<div class="card shadow-lg rounded-lg m-4">
				<div class="card-body p-0">
					<div class="table-responsive">
						<table class="table table-hover mb-0">
							<thead class="table-light">
								<tr>
									<th scope="col" class="py-3 px-4 text-secondary"><i
										class="fas fa-user me-2"></i>Name</th>
									<th scope="col" class="py-3 px-4 text-secondary"><i
										class="fas fa-envelope me-2"></i>Email</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="instructor, i : ${assignInstructors}">
									<td class="py-3 px-4" th:text="${instructor.name}">Instructor
										Name</td>
									<td class="py-3 px-4" th:text="${instructor.email}">instructor@example.com</td>
								</tr>
								<tr th:if="${#lists.isEmpty(assignInstructors)}">
									<td colspan="2" class="text-center text-muted py-5">
										<div
											class="d-flex align-items-center justify-content-center gap-2">
											<i class="fas fa-info-circle"></i> No instructors assigned to
											this course yet.
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
