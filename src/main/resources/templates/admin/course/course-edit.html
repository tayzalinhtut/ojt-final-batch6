<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div th:replace="~{fragment/header :: header}"></div>
    <div class="d-flex">
        <div th:replace="~{fragment/side-bar :: side-bar}"></div>

        <div class="flex-grow-1" style="margin-left: 280px">
            <header class="bg-white shadow-sm border-bottom sticky-top">
                <div class="d-flex align-items-center justify-content-between p-4">
                    <div class="d-flex align-items-center">
                        <a th:href="@{/admin/course}" class="btn btn-link text-muted p-0 me-3">
                            <i class="bi bi-arrow-left fs-4"></i>
                        </a>
                        <h3 class="mb-0 fw-bold text-dark">Edit Course</h3>
                    </div>
                    <div th:replace="~{fragment/notification :: notification-dropdown}"></div>
                </div>
            </header>

            <div class="p-4">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-white border-bottom">
                                <h5 class="fw-bold mb-0">Course Information</h5>
                            </div>
                            <div class="card-body p-4">
                                <form th:action="@{/admin/course/edit}" th:object="${courseDTO}" method="post" id="editCourseForm">
                                    <input type="hidden" th:field="*{id}">

                                    <div class="row g-4">
                                        <div class="col-6">
                                            <h6 class="fw-bold text-dark mb-3">Basic Information</h6>
                                            <div class="mb-3">
                                                <label for="courseName" class="form-label fw-semibold">Course Name</label>
                                                <input type="text" class="form-control" id="courseName"
                                                    th:field="*{name}" required>
                                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer bg-white border-top">
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex gap-2"></div>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{/admin/course}" class="btn btn-secondary">Cancel</a>
                                        <button type="submit" form="editCourseForm" class="btn btn-primary">
                                            <i class="bi bi-check-lg me-2"></i>Save Changes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
