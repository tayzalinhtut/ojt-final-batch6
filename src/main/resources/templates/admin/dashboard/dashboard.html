<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragment/header :: header}"></div>

<body class="bg-light">
<div class="d-flex">

    <div th:replace="~{fragment/side-bar :: side-bar}"></div>

    <!-- Main Content -->
    <div class="flex-grow-1" style="margin-left: 280px">
        <!-- Top Navigation -->
        <header class="bg-white shadow-sm border-bottom sticky-top">
            <div class="d-flex align-items-center justify-content-between p-4">
                <div class="d-flex align-items-center">
                    <h3 class="mb-0 fw-bold text-dark">Dashboard</h3>
                </div>
                <div th:replace="~{fragment/notification :: notification-dropdown}"></div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="p-4">
            <!-- Welcome Section -->
            <div class="bg-primary text-white rounded-4 p-4 mb-4">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h2 class="fw-bold mb-2">Welcome back, Admin!</h2>
                        <p class="mb-0 opacity-75 fs-5">
                            Here's what's happening with your OJT program today.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row g-4 mb-4">
                <div class="col-xl-3">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body p-4">
                            <div class="d-flex align-items-center">
                                <div
                                        class="bg-primary bg-opacity-10 text-primary rounded-3 d-flex align-items-center justify-content-center me-3"
                                        style="width: 60px; height: 60px"
                                >
                                    <i class="bi bi-people fs-3"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <h3 class="fw-bold mb-1 text-dark" th:text="${activeStudentCount}">42</h3>
                                    <p class="text-muted mb-1">Total OJT Members</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body p-4">
                            <div class="d-flex align-items-center">
                                <div
                                        class="bg-success bg-opacity-10 text-success rounded-3 d-flex align-items-center justify-content-center me-3"
                                        style="width: 60px; height: 60px"
                                >
                                    <i class="bi bi-building fs-3"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <h3 class="fw-bold mb-1 text-dark" th:text="${batchTotal}">78%</h3>
                                    <p class="text-muted mb-1">Total Batches</p>
                                    <!-- <small class="text-success">
                                      <i class="bi bi-arrow-up me-1"></i>+5% from last month
                                    </small> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body p-4">
                            <div class="d-flex align-items-center">
                                <div
                                        class="bg-info bg-opacity-10 text-info rounded-3 d-flex align-items-center justify-content-center me-3"
                                        style="width: 60px; height: 60px"
                                >
                                    <i class="bi bi-file-earmark-check fs-3"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <h3 class="fw-bold mb-1 text-dark">65%</h3>
                                    <p class="text-muted mb-1">Offer Acceptance</p>
                                    <!-- <small class="text-danger">
                                      <i class="bi bi-arrow-down me-1"></i>-3% from last month
                                    </small> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body p-4">
                            <div class="d-flex align-items-center">
                                <div
                                        class="bg-warning bg-opacity-10 text-warning rounded-3 d-flex align-items-center justify-content-center me-3"
                                        style="width: 60px; height: 60px"
                                >
                                    <i class="bi bi-hourglass-split fs-3"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <h3 class="fw-bold mb-1 text-dark" th:text="${attendancePending}">12</h3>
                                    <p class="text-muted mb-1">Pending Attendance</p>
                                    <!-- <small class="text-warning">
                                      <i class="bi bi-arrow-up me-1"></i>+2 from yesterday
                                    </small> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-xl-4">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white border-bottom py-3">
                        <h5 class="fw-bold mb-0">Quick Actions</h5>
                    </div>
                    <div class="card-body p-3">
                        <div class="d-grid gap-3">
                            <a
                                    href="member-profile-create.html"
                                    class="btn btn-outline-primary text-start d-flex align-items-center p-3"
                            >
                                <div
                                        class="bg-primary bg-opacity-10 text-primary rounded-3 d-flex align-items-center justify-content-center me-3"
                                        style="width: 45px; height: 45px"
                                >
                                    <i class="bi bi-person-plus"></i>
                                </div>
                                <span class="fw-semibold">Add New Member</span>
                            </a>
                            <a
                                    href="result-create.html"
                                    class="btn btn-outline-success text-start d-flex align-items-center p-3"
                            >
                                <div
                                        class="bg-success bg-opacity-10 text-success rounded-3 d-flex align-items-center justify-content-center me-3"
                                        style="width: 45px; height: 45px"
                                >
                                    <i class="bi bi-clipboard-check"></i>
                                </div>
                                <span class="fw-semibold">Record Result</span>
                            </a>
                            <a
                                    href="email-notification.html"
                                    class="btn btn-outline-info text-start d-flex align-items-center p-3"
                            >
                                <div
                                        class="bg-info bg-opacity-10 text-info rounded-3 d-flex align-items-center justify-content-center me-3"
                                        style="width: 45px; height: 45px"
                                >
                                    <i class="bi bi-envelope"></i>
                                </div>
                                <span class="fw-semibold">Send Notification</span>
                            </a>
                            <a
                                    href="reports.html"
                                    class="btn btn-outline-warning text-start d-flex align-items-center p-3"
                            >
                                <div
                                        class="bg-warning bg-opacity-10 text-warning rounded-3 d-flex align-items-center justify-content-center me-3"
                                        style="width: 45px; height: 45px"
                                >
                                    <i class="bi bi-bar-chart"></i>
                                </div>
                                <span class="fw-semibold">Generate Report</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
